<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Add pages</title>
</head>
<body>
	<form action="employee-insert" method="post">
		<table border="2">
			<tr>
				<td>Employee Name</td>
				<td><input type="text" required name="employeeName"></td>
			</tr>
			<tr>
				<td>Employee Address</td>
				<td><input type="text" required name="employeeAddress"></td>
			</tr>
			<tr>
				<td>Employee Phone</td>
				<td><input type="number" required name="employeePhone"></td>
			</tr>
			<tr>
				<td>Employee Salary</td>
				<td><input type="number" required name="employeeSalary"></td>
			</tr>
			<tr>
				<td><button type="submit">Save...</button></td>
				<td><button type="submit">Reset...</button></td>
			</tr>
		</table>
	</form>
</body>
</html>
