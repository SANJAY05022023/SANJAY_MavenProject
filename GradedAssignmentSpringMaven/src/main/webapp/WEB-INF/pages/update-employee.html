<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Update Employee</title>
</head>
<body>
	<form action="update-save-employee" method="post">
		<table border="2">
			<tr>
				<td>Employee Id</td>
				<td><input type="number" readonly name="employeeId" th:value="${employee.employeeId}"></td>
			</tr>
			<tr>
				<td>Employee Name</td>
				<td><input type="text"  name="employeeName" th:value="${employee.employeeName}"></td>
			</tr>
			<tr>
				<td>Employee Address</td>
				<td><input type="text"  name="employeeAddress" th:value="${employee.employeeAddress}"></td>
			</tr>
			<tr>
				<td>Employee Phone</td>
				<td><input type="number"  name="employeePhone" th:value="${employee.employeePhone}"></td>
			</tr>
			<tr>
				<td>Employee Salary</td>
				<td><input type="number"  name="employeeSalary" th:value="${employee.employeeSalary}"></td>
			</tr>
			<tr>
				<td><button type="submit">Save...</button></td>
				<td><button type="submit">Reset...</button></td>
			</tr>
		</table>
	</form>
</body>
</html>
